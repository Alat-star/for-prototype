<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client-form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c95ef03a6a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
 
    <div class="wrapper">
        <div class="header-div">
            <header>
                <h1>Online kenteken check</h1>
                <!-- <h1>lorem ipsum</h1> -->
                <div class="logo">
                    <span>GRÓÓÓTSTE</span>
                    <span> KENTEKEN</span>
                    <span>SITE VAN NEDERLAND</span>
                </div>
            </header>
        </div>
       <div class="form-wrapper">
        <div class="form-div">
            <form action="">
                <label for="">Niet gevonden, probeer het nog eens!</label>
                <div class="input-div">
                    <input type="text" class="input-text" maxlength="8" placeholder="12">
                
                </div>
            </form>
            <button>controleer ></button>  
            
        </div>
        <div class="list-div">
                <ul>
                    <p class="check check-one">Wij checken:</p>
                    <li><i class="fas fa-check check"></i>KM standen</li>
                    <li><i class="fas fa-check check"></i>Gestolen auto's</li>
                    <li><i class="fas fa-check check"></i>Schadebedragen</li>
                    <li><i class="fas fa-check check"></i>Eigenarenhistorie</li>
                    <li><i class="fas fa-check check"></i>RDW keuringen</li>
                    <p class="check check-two">+ 88 andere punten</p>
                </ul>
        </div>
        
       </div>
    </div>

</body>
</html>
